<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Visualización de la distribución de vulnerabilidades en CVE</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./sqljs/v1.12.0/sql-wasm.js"></script>
    <style>
      html, body, svg {
          margin: 0;
          padding: 0;
          width: 100vw;
          height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav id="testbar">
      <input
        style="width: 100%; display: block;"
        type="text"
        value="SELECT CONCAT(cvssData__accessVector, ' & ', cvssData__accessComplexity) as CX, COUNT(*) FROM nist_cve__metrics__cvssMetricV2 GROUP BY CX;" />
      <button name="barplot">Barplot</button>
    </nav>

    <svg id="viz_area"></svg>  <!-- height="100vh" width="100vw" -->

    <script src="./run-viz.js"></script>
  </body>
</html>
